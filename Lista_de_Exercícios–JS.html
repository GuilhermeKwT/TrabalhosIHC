    <script>

        function q2(){
            let v1 = prompt("Informe o primeiro valor:");

            if(v1 > v2) {
                alert("O maior valor é: " + v1);
            }

        }

        function q3(){
            let nota = prompt("Informe a nota do aluno:");
            if(nota < 6){
                alert("Reprovado");
            }
            else if(nota >= 8){
                alert("Aprovado com louvor")
            } else {

        }

        q3();



        function q4(notas){
            let media = 0;
            notas.forEach(v => {
                media += v;
            });
            media /= notas.length;

            alert("A média é: " + media);
        }

        let notas = [7.8, 9, 6.5, 10, 7];
        q4(notas);



        function q5(letra){
            switch (letra) {
                case 'a':
                case 'A':
                    alert("A");
                    break;
                case 'b':
                case 'B':
                    alert("B");
                    break
                default:
                    alert("Outra letra");
            }
        }
        let l = prompt("Informe a letra");
        q5(l);
        


        function q6(matriz){
            let sum = 0;
            matriz.forEach(x => {
                x.forEach(y => {
                    sum += y;
                })
            });
            alert("A soma é: " + sum);
        }

        let x = [[1, 2, 3], 
                 [4, 5, 6], 
                 [7, 8, 9]
                ];
        q6(x);



        function q7(x){
            if (x == 0 || x == 1){
                return 1;
            }
            else {
                return (x * q7(x - 1));
            }
        }

        alert (q7(5));



        function q8(){
            let escolha = prompt("Digite qual opção se deseja: \n1. Opção 1 \n2. Opção 2 \n3. Opção 3 ");
            switch(escolha){
                case '1':
                    alert("Opção 1 escolhida");
                    break;
                case '2':
                    alert("Opção 2 escolhida");
                    break;
                case '3':
                    alert("Opção 3 escolhida");
                    break;
                default:
                    alert("Opção inválida");
            }

        }

        q8();



        function q9(vetor){
            let maior = vetor[0];
            vetor.forEach(x => {
                if (x > maior){
                    maior = x;
                }
            });
            alert("O maior valor é: " + maior);
        }

        let v = [4, 1, 2, 7, 10];
        q9(v);


        
        function q10(notas){
            let media = 0;
            notas.forEach(v => {
                v.forEach(x => {
                    media += x;
                })
            });
            media /= notas.length * notas[0].length;

            alert("A média é: " + media);
        }

        let y = [[1, 2, 3], 
                 [4, 5, 6], 
                 [7, 8, 9]
                ];
        q10(y);
